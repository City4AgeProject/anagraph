<div id="chart-container">
    <div id="lineChart" data-bind="ojComponent: {
            component: 'ojChart', 
            type: 'line', 
            series: seriesValue, 
            groups: groupsValue, 
            selectionMode: 'multiple',
            animationOnDisplay: 'auto',
            animationOnDataChange: 'auto',
            hideAndShowBehavior: 'withoutRescale',
            optionChange: chartOptionChange,
            orientation: orientationValue,
            hoverBehavior: 'dim',
            zoomAndScroll: 'live',
            title: {text: 'Geriatric Sub factor - ' + subFactorName(), halign: 'center'},
            yAxis:{step:0.5},
            legend: {position: 'top'}                    
          }" style="width:100%;height:400px;">
    </div>
</div>

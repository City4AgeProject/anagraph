### DatabaseModule Configuration ###

# Properties for the PropertiesDataSourceFactory
database.driverClassName=org.postgresql.Driver
database.url=jdbc:postgresql://109.111.225.84:5432/testtest?characterEncoding=utf8&useUnicode=
#database.url=jdbc:postgresql://172.28.42.221:5432/testtest?characterEncoding=utf8&useUnicode=
database.userName=testtest
database.password=testtest
database.schemaNames=testtest

# This property specifies the underlying DBMS implementation. Supported values are 'oracle', 'db2', 'mysql', 'hsqldb',
# 'postgresql', 'derby' and 'mssql'. The value of this property defines which vendor specific implementations of
# DbSupport and ConstraintsDisabler are chosen.
database.dialect=postgresql


# Pri prvom pokretanju C4ATesta za createdje db_version tabele
#dbMaintainer.dbVersionSource.autoCreateVersionTable=true
dbMaintainer.autoCreateExecutedScriptsTable=true
dbMaintainer.keepRetryingAfterError.enabled=true

# If set to true, the DBMaintainer will be used to update the unit test database schema. This is done once for each
# test run, when creating the DataSource that provides access to the unit test database.
updateDataBaseSchema.enabled=true

# Directory in which the database update scripts are located.
dbMaintainer.script.locations=db/unitils

# DbUnit data set xsd file path
dataSetStructureGenerator.xsd.dirName=src/test/resources/db_test_data/xsd


DatabaseModule.Transactional.value.default=commit

### HibernateModule configuration ###
HibernateModule.configuration.implClassName=org.hibernate.cfg.Configuration

org.dbunit.dataset.datatype.IDataTypeFactory.implClassName.postgresql=org.dbunit.ext.postgresql.PostgresqlDataTypeFactory

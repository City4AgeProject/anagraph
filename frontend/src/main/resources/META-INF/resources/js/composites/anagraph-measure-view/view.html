<div id='measure-view-container' style="border:1px solid silver;">
    <div id="lineChart" data-bind="ojComponent: {
    	title: {text: measureName, halign: 'center'}, 
        component: 'ojChart', 
        type: 'line',
        series: $props.lineSeries, 
        groups: lineGroups, 
        animationOnDisplay: 'auto',
        animationOnDataChange: 'auto',
        orientation: 'vertical',
        hoverBehavior: 'dim',               
        zoomAndScroll: zoom,
        legend: legendValue
                  
        }"
         style="width:100%;height:350px;">
    </div>
   <!--    If needed, add properties to lineChart:   
   Base unit on left side of charts:  yAxis: {title: $props.baseUnit},
   Curved edges on lines: styleDefaults: {lineType: 'curved'}
   -->
</div>

<h5>Daily measures for <strong><span data-bind="text: measureName"></span></strong></h5>
<div id='measure-view-container' style="border:1px solid silver;">
    <div id="lineChart" data-bind="ojComponent: {
        component: 'ojChart', 
        type: 'line',
        series: $props.lineSeries, 
        groups: lineGroups, 
        animationOnDisplay: 'auto',
        animationOnDataChange: 'auto',
        orientation: 'vertical',
        hoverBehavior: 'dim',
        yAxis: {title: $props.baseUnit},        
        zoomAndScroll: 'live' 
          
        }"
         style="width:100%;height:350px;">
    </div>
   <!--  zaobljene ivice: styleDefaults: {lineType: 'curved'} -->
</div>

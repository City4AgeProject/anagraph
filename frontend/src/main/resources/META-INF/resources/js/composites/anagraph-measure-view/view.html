<div class="oj-flex-item">		                                               										
    <div id="collapsible" data-bind="ojComponent: {component: 'ojCollapsible',expanded: true }">
<!--        <button data-bind="ojComponent: {component: 'ojButton'}">NUI values</button>-->
                <h5>NUI values</h5>
                <div id="datagrid" 
                    style="width:100%;height:200px;display: grid; background-color:transparent;" 
                    aria-label="Data Grid Formatted Row Based Grid Demo"
                    data-bind="ojComponent:
                    {
                        component:'ojDataGrid', 
                        optionChange: optChanged,
                        data: dataSource ,                    
                        header:
                            {
                                column:
                                {                                
                                    style: 'height:45px; width:125px; text-align:center;',
                                    sortable: 'disabled'
                                },
                                row: 
                                {   
                                    style: 'width:100px;'

                                }
                            }

                     }">
                </div>
    </div>	  
</div>
<div id='measure-view-container' style="border:1px solid silver;">
    <div id="lineChart" data-bind="ojComponent: {
        component: 'ojChart',
    	title: {text: measureName, halign: 'center'}, 
        styleDefaults: {lineType: $props.lineType}, 
        type: 'line',
        series: $props.lineSeries, 
        groups: lineGroups, 
        animationOnDisplay: 'auto',
        animationOnDataChange: 'auto',
        orientation: 'vertical',
        hoverBehavior: 'none',               
        zoomAndScroll: zoom,
        legend: legendValue,
        hiddenCategories: hiddenCategories,
        drilling: 'on',
        drill: chartDrill
                  
        }"
         style="width:100%;height:350px;">
    </div>
   <!--    If needed, add properties to lineChart:   
   Base unit on left side of charts:  yAxis: {title: $props.baseUnit},
   Curved edges on lines: styleDefaults: {lineType: 'curved'}
   -->
</div>

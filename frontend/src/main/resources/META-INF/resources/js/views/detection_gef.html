<div class="oj-panel oj-panel-shadow-sm"
	style="border: none; background-color: #fcfcfc">

	<!-- CR info -->
	<div class="oj-panel oj-panel-shadow-sm"
		style="border: none; background-color: #fcfcfc">
		<span style="font-size: 16px">Care recipient: <b><span
				data-bind="text: careRecipientId"></span></b></span> <span
			style="font-size: 16px; padding-left: 20px;">Age: <b><span
				data-bind="text: userAge"></span></b></span> <span>Assign Geriatrician:
			<b><span data-bind="text:$root.userLogin"></span></b>
		</span>
		<!--class="oj-header-border"-->
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <br>
		<div style="height: 20px; overflow: hidden" id="summary">
			<b>Summary:</b><span data-bind="text:textline"></span>
		</div>
	</div>

	<!-- end CR info -->
	<div class="visualization-drop oj-flex-item" align="right">
		<button class="demo-button-aqua" style="min-width: 100px;"
			data-bind="ojComponent: { component: 'ojButton', 
                                                    label: 'Visualisations',
                                                    chroming:'outlined',
                                                    menu: '#visualizationMenu',
                                                    rootAttributes: {class: 'demo-button-aqua'},
                                                    icons: {end:'oj-component-icon oj-button-menu-dropdown-icon'}}">
		</button>
		<ul id="visualizationMenu" style="display: none"
			aria-label="Order Actions"
			data-bind="ojComponent: {component: 'ojMenu', 
                                                    select: frailtyMenuItemSelect}">
			<li id="lineChart"><a href="#">Line chart</a></li>
			<li id="morphology"><a href="#">Morphology</a></li>
		</ul>
	</div>

		<!-- end context menu for Detection chart -->

		<div class="oj-flex-item">
			<form
				style="position: absolute; z-index: 10; right: 25px; margin-top: 5px;"
				id="formId" class="formShow">
				<div>
					<input style="vertical-align: text-bottom;" id="checkcontrol"
						type="checkbox" class="oj-checkbox-nocomp"
						data-bind="checked: checkbox" /> <label for="checkcontrol"
						class="oj-checkbox-label-nocomp"> Show frailty status </label>
				</div>
			</form>
			<!-- chart for overall situation with two groups of geriatric factors -->
			<!--detectionGEFGroupsLineChart-->
			<div id="detectionGEFGroupsLineChart" class="oj-flex-item"
				data-bind="ojComponent: {
                component: 'ojChart', 
                type: 'line',
                selectionMode: 'multiple',
                drilling: 'on', 
                series: seriesVal, 
                groups: groupsVal,
                animationOnDisplay: 'auto',
                animationOnDataChange: 'auto',
                drill: chartDrill,
                hideAndShowBehavior: 'withoutRescale',
                orientation: 'vertical',
                hoverBehavior: 'dim',
                title: {text: 'Behavioural & Contextual Geriatric group factors', halign: 'center'},
                yAxis:{step:0.5},
                legend: {position: 'bottom'}
                }"
				style="width: 100%;"></div>
		</div>

	</div>

</div>
</div>

<div id="polarChart-container" class="oj-flex"
	data-bind="css: {'oj-sm-flex-wrap-nowrap': nowrap()}">
	<div class="oj-flex-item">
		<div id="polarChart1"
			data-bind="ojComponent: {
                            component: 'ojChart', 
                            coordinateSystem: 'polar',
                            type: typeValue,
                            stack: stackValue,
                            polarGridShape: polarGridShapeValue1,
                            series: polarChartSeriesValue1, 
                            groups: polarChartGroupsValue1, 
                            animationOnDisplay: 'auto',
                            hideAndShowBehavior: 'withoutRescale',
                            hoverBehavior: 'dim',
                            drilling: 'on',
                            title: {text: 'Behavioural', halign: 'center'},
                            legend: {position: 'top'}
                            }"
			style="width: 100%;"></div>
	</div>
	<div class="oj-flex-item">
		<!-- polar chart for Group 2 -->
		<div id="polarChart2"
			data-bind="ojComponent: {
                            component: 'ojChart', 
                            coordinateSystem: 'polar',
                            type: typeValue,
                            stack: stackValue,
                            polarGridShape: polarGridShapeValue2,
                            series: polarChartSeriesValue2, 
                            groups: polarChartGroupsValue2, 
                            animationOnDisplay: 'auto',
                            hideAndShowBehavior: 'withoutRescale',
                            hoverBehavior: 'dim',
                            title: {text: 'Contextual', halign: 'center'},
                            legend: {position: 'top'}
                            }"
			style="width: 100%; height: 400px;"></div>
	</div>

</div>

<meta charset="utf-8">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="EXPIRES" CONTENT="0">

<style>
    a:link {
        color: #3C9DBC;
        text-decoration: none; 
    } 
    a:visited {
        color: #3C9DBC;
        text-decoration: none;
    }
    a:hover {
        color: #3C9DBC;
        text-decoration: underline;
    }
</style>

<div id='dges-container'>
	
	<!-- CR info -->
	<div class="oj-panel oj-panel-shadow-sm" style="border:none; background-color: #fcfcfc">
            <span style="font-size: 16px">Care recipient: <b> <span  data-bind="text: oj.Router.rootInstance.retrieve()[0]"></span> , age:  <span  data-bind="text: userAge"></span>, sex: male</b></span> 
	    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span>Assign Geriatrician: <b><span data-bind="text:$root.userLogin" ></span></b></span> <!--class="oj-header-border"-->
	    <br>                     
	    <div style="height:20px;overflow:hidden" id="summary"><b>Summary:</b><span data-bind="text:textline"></span></div>
	    <a href="#" id="showmore">Read more</a>
	</div>  
	<!-- end CR info -->
	
        
    </div>
        
	<!-- main graph panel -->
	<div class="oj-panel oj-panel-shadow-sm" style="border:none; background-color: #fcfcfc">    
	    <div class="demo-flex-display oj-flex-items-pad">
	        <div class="oj-flex oj-sm-flex-direction-column">
	            <div class="oj-flex-item"><br></div>
	            <div class="oj-flex-item">
	                <div class="oj-flex oj-lg-align-items-flex-end">
	                    <div class="oj-flex-item" >
	                        <!-- choose GEF combo box -->
	                        <div id="searchGEF" style="width: 280px">
	                            <span style="margin-right: 10px;">Select GEF:</span>
	                            <input id="combobox1" 
	                                   data-bind="ojComponent: {
	                            component: 'ojSelect',
	                            options:[{label : 'Behavioural', 
	                                    children: [{value: 'motility', label: 'Motility'}, 
	                                            {value: 'physicalactivity', label: 'Physical Activity'},
	                                            {value: 'basicactivities', label: 'Basic Activities of Daily Living'},
	                                            {value: 'instrumentalactivities', label: 'Instrumental Activities of Daily Living'},
	                                            {value: 'socialization', label: 'Socialization'},
	                                            {value: 'culturalengagement', label: 'Cultural Engagement'}]}, 
	                                    {label: 'Contextual', 
	                                    children: [{value: 'environment', label: 'Environment'},
	                                            {value: 'dependence', label: 'Dependence'},
	                                            {value: 'healthphysical', label: 'Health – physical'},
	                                            {value: 'healthcognitive', label: 'Health – cognitive'}]}],
	                                    rootAttributes: {style:'max-width:100%'}
	                        }">
	                        </div>
	                        <!-- end choose GEF combo box -->
	                    </div>
	                    <div class="oj-flex-item" >
	                        <!-- period combo box -->
	                        <div id="choosePeriod"  style="width: 100px">
	                            <span style="margin-right: 10px;">Period:</span>
	                            <input id="combobox2" list="periods"
	                                   data-bind="ojComponent: {component: 'ojSelect', 
	                                            value: val,
	                                            rootAttributes: {style:'max-width:100%'}}
	                                   "/>
	                            <datalist id="periods">
	                                <option value="Month">Month</option>
	                                <option value="Quarter">Quarter</option>
	                                <option value="Semester">Semester</option>
	                                <option value="Year">Year</option>
	                            </datalist>
	                        </div>
	                        <!-- end period combo box -->
	                    </div>
	                    
	                </div>
	
	
	            </div>
	            <div class="oj-flex-item">
	                <!-- line chart GES -->
	                <div id="chart-container">
	                    <data-set-diagram class="oj-flex-item">
                            </data-set-diagram>
	                </div>  
	                <!-- end line chart GES drilling: 'on',
	
<!-- select point/s popup -->
    <div id="popupWrapper1">
        <assessments-preview class="oj-flex-item">
        </assessments-preview>
    </div>
    <!-- end select point/s popup -->
</div>
    <!-- end main graph panel -->

    <!-- add annotation window -->
    <div id="dialogWrapper1">
        <add-assessment class="oj-flex-item">
        </add-assessment>
    </div>
    <!-- end add annotation window -->
    
    
	<div class="oj-flex-item">
	    <div class="oj-flex-item">
	
	        <!-- tabs with annotation list and polar chart -->
	        <div id="tabs-container" class="oj-flex-item">
	            <div id="tabs" data-bind="ojComponent:{component: 'ojTabs',
	                                               edge: 'top'}">
	                <!-- tab bar -->
	                <ul>
	                    <li><span>Annotations/assesments</span></li>
	                    <li><span>Morphology</span></li>
	                </ul>
	                <!-- tab contents -->
	                <div id="tabAnnotations">
	                    <!-- buttons for annotations -->
	                    <div id='annotation-buttons-container' style="border-bottom: 2px solid #cbcbcb; ">
	                        <div class="demo-flex-display oj-flex-items-pad ">
	                            <div class="oj-flex-bar">
	                                <div class="oj-flex-bar-middle">
	                                    <div>
                                                <span data-bind="text: selectedAnotations().length + ' annotations/assessments' "> </span> 
	                                    </div>
	                                </div>
	                                <div class="oj-flex-bar-end">
	                                    <div>
	                                        <button id="buttonAddComment" 
	                                                data-bind="ojComponent: {
	                                                    component:'ojButton',
	                                                    label: 'Add',
                                                            rootAttributes: {style:'margin-bottom:0px; margin-top:10px;'}
	                                                }, click: clickShowPopupAddAssessment ">
	                                        </button>
	                                        <button data-bind="ojComponent: {
	                                                    component:'ojButton',
	                                                    label: 'Options',
	                                                    display: 'icons', 
	                                                    icons: {start:'demo-icon-font demo-gear-icon-16'},
	                                                    rootAttributes: {style:'margin-bottom:0px; margin-top:10px;'}
	                                                },
	                                                click: toggleFilterAssessmentBar">
	                                        </button>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                    <!-- end buttons for annotations -->
	
	                    <!-- filter annotations -->
	                    <div id="assessment-filter" class="oj-panel oj-panel-shadow-sm" style="display: none; border:none; background-color: #f6f6f6">
	                        <div id="form-container3" style="width: 100%; ">
	                            <div class="demo-flex-display oj-flex-items-pad">
	                                <div class="oj-flex  oj-sm-flex-items-initial oj-lg-justify-content-space-between oj-lg-align-items-flex-start" data-bind="css: {'oj-sm-flex-wrap-nowrap': nowrap()}">
	                                    <div class="oj-flex-item" style="width: 240px" id='buttons-container'>
	                                        <div class="oj-flex  oj-sm-flex-direction-column oj-flex-items-pad">
	                                            <div class="oj-flex-item">
	                                                Risk and data type
	                                            </div>
                                                    <div class="oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline" >
                                                        <div class="oj-flex-item" id="checkFilterRisk"  style="margin-top: 3px; "
                                                             data-bind="ojComponent: {
	                                                        component: 'ojButtonset', 
	                                                        chroming: 'outlined',
	                                                        checked: checkedFilterRiskStatus
	                                                    }">
                                                            <!-- ko foreach: risksTags -->
                                                            <label data-bind="attr: {for: value}"><img data-bind="attr: {src: imagePath, title: label}"  style="vertical-align:bottom; width: 20px; height: 20px;" /></label>
                                                            <input type="checkbox"  data-bind="attr: {value: value, id: value}" />
                                                            <!-- /ko --> 

                                                        </div>
                                                        <div class="oj-flex-item" id="checkFilterValidityData"  style="margin-top: 3px; "
                                                             data-bind="ojComponent: {
	                                                        component: 'ojButtonset', 
	                                                        chroming: 'outlined',
	                                                        checked: checkedFilterValidityData
	                                                    }">
                                                            <!-- ko foreach: dataValiditiesTags -->
                                                            <label data-bind="attr: {for: value}"><img data-bind="attr: {src: imagePath, title: label}"  style="vertical-align:bottom; width: 20px; height: 20px;" /></label>
                                                            <input type="checkbox"  data-bind="attr: {value: value, id: value}" />
                                                            <!-- /ko --> 

                                                        </div>
                                                </div>
	                                        </div>
	
	                                    </div>
	
	                                    <div class="oj-flex-item">
	                                        <form id="formId">
	                                            <label id="switchLabel" for="switch">Show all</label>
	                                            <input id="switch" data-bind="ojComponent: {component: 'ojSwitch', value: isChecked, rootAttributes: {style:'height:42px; '}}" />
	                                        </form>
	                                    </div>
	
	                                    <div class="oj-flex-item" style="width: 180px;">
	                                        <label for="selectRole" >From</label>
                                                <select id="selectRole" 
                                                        data-bind="ojComponent: {
                                                        component: 'ojSelect', 
                                                        value: selectedRoles,
                                                        multiple: false,
                                                        options: roleTags,
                                                        rootAttributes: {style:'max-width:334px'}
                                                    }">

                                                </select>
	                                    </div>
	
	                                    <div class="oj-flex-item" style="width: 180px;">
	                                        <div class="demo-flex-display">
	                                            <div class="oj-flex oj-sm-flex-direction-column">
	                                                <div class="oj-flex-item">
	                                                    <label for="selectSort">Sort by</label>
	                                                    <select id="selectSort" 
	                                                            data-bind="ojComponent: {
	                                                                component: 'ojSelect', 
	                                                                value: val
	                                                            }">
	
	                                                        <option value=1>Date Asc.</option>
	                                                        <option value=2>Date Desc.</option>
	                                                        <option value=3>Author Name Asc.</option>
	                                                        <option value=4>Author Name Desc.</option>
	                                                        <option value=5>Author Role Asc.</option>
	                                                        <option value=6>Author Role Desc.</option>
	                                                        <option value=7>Type</option>
	                                                    </select>
	                                                </div>
	                                                <div class="oj-flex-item" align="right">
	                                                    <a href="#">Reset to defaults</a>
	                                                </div>
													<div class="oj-flex-item" align="right">
														<a href="#" id="filter" data-bind="click: filterList">Filter</a>
													</div>
	                                            </div>
	                                        </div>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                    <!-- end filter annotations -->
	
	                    <!-- view annotations -->
                                <assessments-list class="oj-flex-item">
                                </assessments-list>
	                    <!-- end view annotations -->
                            
	                </div>
	
	                <div id="tabShowMorphology">
	                    <div id="polarChart-container" class="oj-flex"  data-bind="css: {'oj-sm-flex-wrap-nowrap': nowrap()}">
	
	                        <!-- polar chart -->
	                        <div id="polarChart1" data-bind="ojComponent: {
	                            component: 'ojChart', 
	                            coordinateSystem: 'polar',
	                            type: typeValue,
	                            stack: stackValue,
	                            polarGridShape: polarGridShapeValue,
	                            series: polarChartSeriesValue, 
	                            groups: polarChartGroupsValue, 
	                            animationOnDisplay: 'auto',
	                            hideAndShowBehavior: 'withoutRescale',
	                            hoverBehavior: 'dim',
	                            title: {text: 'Motility', halign: 'center'},
	                            legend: {position: 'top'}
	                            }"
	                             style="width:100%;height:400px;">
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>

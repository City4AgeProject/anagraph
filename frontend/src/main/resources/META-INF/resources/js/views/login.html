<div id="form-container"
	style='position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; overflow: auto;'>
	<div>
		<div
			class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
			<div class="oj-flex">
                            <div class="oj-flex-item" ></div>
				<div class="oj-flex-item"></div>
				<div class="oj-flex-item">
					<label for="username">Users:</label>
				</div>
				<div class="oj-flex-item">
					<input id="username"
						data-bind="ojComponent: {component: 'ojInputText', 
                                          value: loginValue, required: true
                            }">
				</div>
				<div class="oj-flex-item">
					<label for="password">Password:</label>
				</div>
				<div class="oj-flex-item">
					<input type="password" id="password"
						data-bind="ojComponent: {component: 'ojInputPassword', 
                                            value: passwordValue,required: true
                                }" />
				</div>
                                <div class="oj-flex-item" ></div>
				<div class="oj-flex-item">
					<button id="loginBtn" class="oj-button"
						data-bind="click: loginUser, ojComponent: { component: 'ojButton', 
                                                    label: 'Login',
                                                    chroming:'outlined'}" /></button>
					<span>&nbsp;&nbsp;</span>
					<button id="resetBtn" class="oj-button"
						data-bind="click: resetForm, ojComponent: { component: 'ojButton', 
                                                    label: 'Reset',
                                                    chroming:'outlined'}" /></button>
				</div>
			</div>
		</div>
	</div>
</div>
